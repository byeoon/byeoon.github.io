<script>

function changeMenu(num) {
  for(i = 0; i < document.getElementsByClassName("coolcontainer").length; i++) {
    if(document.getElementsByClassName("coolcontainer")[i].id !== num) {
      document.getElementsByClassName("coolcontainer")[i].style.opacity = "0";
      document.getElementsByClassName("coolcontainer")[i].style.zIndex = "0";
     document.getElementsByClassName("coolcontainer")[i].style.display = "none";
    }
    document.getElementById(num).style.opacity = "1";
    document.getElementById(num).style.zIndex = "5";
    document.getElementById(num).style.display = "block";
  }
}
